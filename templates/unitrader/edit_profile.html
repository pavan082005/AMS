<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Unitrader</title>
</head>
<body>
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}  <!-- User form fields -->
        {{ profile_form.as_p }}  <!-- Profile form fields -->
        <button type="submit">Update Profile</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>
</body>
</html>
