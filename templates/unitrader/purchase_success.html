{% extends "unitrader/base.html" %}
{% block content %}
<h2>Purchase Successful</h2>

<p>Congratulations! You have successfully purchased the item:</p>

<h3>Item Details:</h3>
<p><strong>Title:</strong> {{ item.item_title }}</p>
<p><strong>Description:</strong> {{ item.item_description }}</p>
<p><strong>Price:</strong> ${{ item.base_price }}</p>

<a href="{% url 'buy_items' %}">Go back to available items</a>
{% endblock %}
